<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <script src="twittler.js"></script>
    <title>Twittler</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
  </head>
  <body>
    <header class="primary-header">
      <section>
        <h1 class="logo">The Twittler </h1>
      </section>
        <h3 class="tagline">What's trending today... </h3>
    </header>

    <section class="container">
      <a class="btn btn-refresh refresh" href = "#!">Refresh Stream</a>
      <a class="btn btn-refresh showAll" href = "#!">See all tweets</a>
      <br>
      <div class="date"></div>
    </section>

    <section class="row">
      <div class="grid">
        <section class="col-2-3 hero">
          
        </section><!--

     --><form class="col-1-3" onsubmit="return false">
          <fieldset class="register-group">
            <label>
              Tweet to your followers!
              <textarea class="comments" name="comments"></textarea>
            </label>
          </fieldset>
          <input class="btn btn-alt submit" type="reset" name="submit" value="Tweet!">
        </form>
      </div>
    </section>
  
    <footer class="primary-footer">
      <section>
        <p>Only 30 most recent tweets are displayed</p>
      </section>
    </footer>

  </body>
</html>
