<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>
    <header class="primary-header">
      <section>
        <h1 class="logo">The Twittler </h1>
      </section>
        <h3 class="tagline">See what the world is saying... </h3>
    </header>

    <section class="next_tweet">
      <p>See next tweet (Click Me!)</p>
      <script>
      $(document).ready(function(){
        $('.next_tweet').on('click', function(){
          var $body = $('.hero');
          $body.html('');

          var index = streams.home.length - 1;

          if (index > 31){
            while(index >= streams.home.length - 30){
              var tweet = streams.home[index];
              var $tweet = $('<div></div>');
              $tweet.text(index + ' @' + tweet.user + ': ' + tweet.message + ' at ' + tweet.created_at);
              $tweet.appendTo($body);
              index -= 1;
            }
          } else{
            while(index >= 0){
              var tweet = streams.home[index];
              var $tweet = $('<div></div>');
              $tweet.text(index + ' @' + tweet.user + ': ' + tweet.message + ' at ' + tweet.created_at);
              $tweet.appendTo($body);
              index -= 1;
            }
          }
        })
      })
      </script>
    </section>

    <section class="hero">
      <script>
        $(document).ready(function(){
          var $body = $('.hero');
          $body.html('');

          var index = streams.home.length - 1;
          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text(index + ' @' + tweet.user + ': ' + tweet.message + ' at ' + tweet.created_at);
            $tweet.appendTo($body);
            index -= 1;
          }
        });
      </script>
    </section>



  </body>
</html>
