<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <title>Twittler</title>
  </head>
  <body>
    <header class="primary-header">
      <section>
        <h1 class="logo">The Twittler </h1>
      </section>
        <h3 class="tagline">See what the world is saying... </h3>
    </header>

    <section class="next_tweet">
      <p>Update Stream (Click Me!)</p>
    </section>

    <section class="hero">

      <script>
        $(document).ready(function(){
        
          var $hero = $('.hero');
          var tweetCount = 0;
          $hero.html('');
        
          displayTweet = function(index){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            var time = tweet.created_at.toLocaleTimeString();
            $tweet.text(index + ' @' + tweet.user + ': ' + tweet.message + ' at ' + time);
            $tweet.appendTo($hero);
          }

          var index = streams.home.length - 1;
          while(index >= 0){
            displayTweet(index);
            index -=1;
            }
        

        $('.next_tweet').on('click', function(){
          var index = streams.home.length - 1;
          $('.hero').empty();
          if (index > 31){
            while(index >= streams.home.length - 30){
              displayTweet(index);
              index -= 1;
            }
          } else{
            while(index >= 0){
              displayTweet(index);
              index -= 1;
            }
          }
        })
      });
      </script>
    
    </section>


  </body>
</html>
